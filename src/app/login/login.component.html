<div style="padding-top: 12%; padding-left: 30%; padding-right: 30%;">
    <mat-card>
        <mat-card-header>
            <mat-card-title style="color: plum !important;">LOGIN</mat-card-title>
            <mat-card-subtitle style="color: palevioletred;">User Login</mat-card-subtitle>
        </mat-card-header>
        <div style="padding-left: 10%; padding-top: 2%;">

            <mat-form-field class="example-full-width" style="width: 60%;">
                <mat-label>Enter Email</mat-label>
                <input matInput placeholder="Ex. James" [(ngModel)]="login.email">
            </mat-form-field>


        </div>

        <div>


            <mat-form-field class="example-full-width" style="padding-left: 10%;width: 54.5%;">
                <mat-label>Enter Password</mat-label>
                <input [type]="showPassword ? 'text' : 'password'" name="password" matInput placeholder="Ex. John" [(ngModel)]="login.password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
            </mat-form-field>
        </div>
        <span style="padding-left: 10%;margin-top: 0%;padding-bottom: 5%;">
            <u style="color: blue;" (click)="navigateRegister()">Not yet Registered?Register Now</u>
        </span>
            <mat-error *ngIf="valueCheck===true">
                All details are <strong>required</strong>
            </mat-error>
            <div style="padding-left: 32%;padding-bottom: 3%;">
                <button mat-raised-button color="warn" style="margin-right: 10%;">Clear</button>
                <button mat-raised-button color="primary" (click)="loginSubmit(login)">Login</button>


            </div>

    </mat-card>

</div>
